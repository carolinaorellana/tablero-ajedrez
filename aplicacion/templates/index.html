<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--USAR ESTE LINK MEDABA ERROR POR PONER EL NORMAL-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>Checkerboard</h1>
    <div class="contenedor">
        {% for x in range(0,filas): %}
            {% if x%2 != 0: %}
                <div class="fila">
                    {% for y in range(0,columnas): %}
                        {% if y%2 != 0: %}
                            <div class="cuadros" style="background-color:{{coloruno}};"></div>
                        {% else: %}
                            <div class="cuadrososcuro"  style="background-color:{{colordos}};"></div>
                        {% endif %}  
                    {% endfor %}
                </div>
            {% else: %}
                <div class="fila">
                    {% for y in range(0,columnas): %}
                        {% if y%2 != 0: %}
                            <div class="cuadrososcuro" style="background-color:{{colordos}};"></div>
                        {% else: %}
                            <div class="cuadros" style="background-color:{{coloruno}};"></div>
                        {% endif %}  
                    {% endfor %}
                </div>
            {% endif %} 
        {% endfor %}
    </div>
</body>
</html>
